<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
    <h1>Welcome to temperature converter</h1>
    <p>Enter temperature: </p>
    <input type="number" id="inputTemperature" required autofocus>
    <p>Choose a unit to convert from: </p>
    <select id="dropdown" required>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <p>Choose a unit to convert to: </p>
    <select id="dropdown2" required>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <br><br>
    <button type="submit">Convert</button>
    <h1 id="result"></h1>
    <script src="script.js"></script>
</form>
</body>
</html>
